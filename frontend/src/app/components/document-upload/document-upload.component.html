<div class="upload-container">
  <mat-card class="upload-card">
    <mat-card-header>
      <mat-card-title>Upload Document</mat-card-title>
      <mat-card-subtitle>Upload a document for automatic classification</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="upload-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Document Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter document title">
          <mat-error *ngIf="uploadForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
          <mat-error *ngIf="uploadForm.get('title')?.hasError('minlength')">
            Title must be at least 3 characters long
          </mat-error>
        </mat-form-field>

        <div class="file-input-container">
          <input type="file" 
                 #fileInput 
                 (change)="onFileSelected($event)" 
                 accept=".txt,.doc,.docx,.pdf"
                 style="display: none;">
          <button type="button" 
                  mat-stroked-button 
                  (click)="fileInput.click()"
                  class="file-button">
            <mat-icon>attach_file</mat-icon>
            Choose File
          </button>
          <span class="file-name" *ngIf="uploadForm.get('fileName')?.value">
            {{ uploadForm.get('fileName')?.value }}
          </span>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Document Content</mat-label>
          <textarea matInput 
                    formControlName="content" 
                    placeholder="Enter or paste document content here..."
                    rows="8">
          </textarea>
          <mat-error *ngIf="uploadForm.get('content')?.hasError('required')">
            Content is required
          </mat-error>
          <mat-error *ngIf="uploadForm.get('content')?.hasError('minlength')">
            Content must be at least 10 characters long
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button type="submit" 
                  mat-raised-button 
                  color="primary" 
                  [disabled]="uploadForm.invalid || isUploading"
                  class="upload-button">
            <mat-icon *ngIf="isUploading">hourglass_empty</mat-icon>
            <mat-icon *ngIf="!isUploading">cloud_upload</mat-icon>
            {{ isUploading ? 'Uploading...' : 'Upload Document' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
